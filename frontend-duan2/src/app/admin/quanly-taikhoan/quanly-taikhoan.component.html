<div class="main-content">
  <div class="panel-body widget-shadow">
    <h2 class="mb-3">Quản lý tài khoản Admin</h2>
    <div class="row ">
      <div class="col-md-6 px-4">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tìm kiếm :</label>
          <div class="col-sm-6">
            <input class="form-control" placeholder="Tìm kiếm" name="search"  type="text" autocomplete="off">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success " routerLink="/dashboard/quanly-add-taikhoan">Thêm mới</button>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>tài khoản</th>
        <th>Họ tên</th>
        <th>Ảnh</th>
        <th>SĐT</th>
        <th>Email</th>
        <th>Giới tính</th>
        <th>Địa chỉ</th>
        <th scope="col">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </th>
        <th scope="col">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </th>
      </tr>
      </thead>
      <tbody *ngFor="let Users of Users ; index as i">
      <tr>
        <td scope="row">{{i+1}}</td>
        <td>{{Users.users_account}}</td>
        <td>{{Users.users_first_name}} {{Users.users_last_name}}</td>
        <td>{{Users.users_img}}</td>
        <td>{{Users.users_phone}}</td>
        <td>{{Users.users_email}}</td>
        <td>{{Users.users_sex}}</td>
        <td>{{Users.users_address}}</td>
        <td><button class="btn btn-success" routerLink="/dashboard/edit-taikhoan/{{Users.users_id}}">Sửa</button></td>
        <td><button class="btn btn-danger" (click)="clickMethod(Users.users_id)" >Xóa</button></td>
<!--        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop">-->
<!--          Xóa</button></td>-->
