<div class="main-content">
  <div class="panel-body widget-shadow">
    <div class="forms">
      <h2 class="title1">Sửa thông tin tài khoản</h2>
      <div class="form-grids widget-shadow">
        <form *ngIf="Users">
          <div class="row p-5" >
            <div class="col-sm-4">
              <div class="form-group">
                <label >Họ *</label>
                <input type="text" class="form-control1" name="users_first_name" [(ngModel)]="Users.users_first_name">
              </div>
              <div class="form-group">
                <label>Tên *</label>
                <input type="text" class="form-control1" name="users_last_name" [(ngModel)]="Users.users_last_name">
              </div>
              <div class="form-group">
                <label>Số di động</label>
                <input type="text" class="form-control1"  name="users_phone"  [(ngModel)]="Users.users_phone">
              </div>

              <div class="form-group">
                <label >Giới tính</label><br/>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="users_sex"  value="Nam"  [(ngModel)]="Users.users_sex">
                  <label class="form-check-label" >Nam</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                  <input class="form-check-input" type="radio" name="users_sex"  value="Nữ" [(ngModel)]="Users.users_sex">
                  <label class="form-check-label" >Nữ</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="users_sex" value="Khác" [(ngModel)]="Users.users_sex">
                  <label class="form-check-label" >Khác</label>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>Tài khoản</label>
                <input type="text" class="form-control1" name="users_account" [(ngModel)]="Users.users_account" readonly>
              </div>
              <div class="form-group">
                <label >Mật khẩu</label>
                <input type="password" class="form-control1" name="users_password" [(ngModel)]="Users.users_password">
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control1" name="users_email" [(ngModel)]="Users.users_email">
              </div>
              <div class="form-group">
                <label >Địa chỉ</label>
                <textarea class="form-control " name="users_address" [(ngModel)]="Users.users_address"></textarea>
              </div>
            </div>
            <div class="col-sm-4">
              <div style="text-align:center">
                <div [innerHtml]='msg' *ngIf="msg" style="color: #ff0000;"></div>
                <div><img [src]="url" *ngIf="url" height="200" class="mb-3"></div>
                <p>
                  <input type="file" (change)="selectFile($event)">
                </p>
              </div>
            </div>
          </div>
          <div class="container-fluid mt-3" >
            <div class="row d-flex justify-content-end">
              <div class="col-md-3">
                <button type="button" class="btn btn-danger mr-3" routerLink="/dashboard/quanly-taikhoan">Hủy</button>
                <button type="submit" class="btn btn-primary" (click)="save()">Cập nhât</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
