<div class="main-content">
  <div class="panel-body widget-shadow">
    <div class="forms">
      <h2 class="title1">Thêm mới tài khoản</h2>
      <div class="form-grids widget-shadow">
        <form (ngSubmit)="onSubmit()">
          <div class="row p-5" >
            <div class="col-md-4">
              <div style="text-align:center">
                <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                <div><img [src]="url" *ngIf="url" height="200" class="mb-3"></div>
                <p>
                  <input type="file" (change)="selectFile($event)">
                </p>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label >Họ *</label>
                <input type="text" class="form-control1" name="users_first_name" placeholder="Họ" [(ngModel)]="Users.users_first_name">
              </div>
              <div class="form-group">
                <label>Tên *</label>
                <input type="text" class="form-control1" name="users_last_name" placeholder="Tên" [(ngModel)]="Users.users_last_name">
              </div>
              <div class="form-group">
                <label>Số di động</label>
                <input type="text" class="form-control1"  name="users_phone" placeholder="Số di động" [(ngModel)]="Users.users_phone">
              </div>
              <!--            <div class="form-group">-->
              <!--              <label>Ngày sinh</label>-->
              <!--              <input type="date" class="form-control1"  name="product_amount" placeholder="Ngày sinh"  >-->
              <!--            </div>-->

              <!--              <div class="form-group">-->
              <!--                <div *ngFor = "let Users of Users">-->
              <!--                  <div class="radio">-->
              <!--                    <input type = "radio" name = "radio"  [(ngModel)] = "value"/>-->
              <!--                    <label for="{{Users.users_sex}}">{{option.id}}</label>-->
              <!--                </div>-->
              <!--              </div>-->
              <!--            </div>-->

              <div class="form-group">
                <label >Giới tính</label><br/>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="users_sex"  value="Nam"  [(ngModel)]="Users.users_sex">
                  <label class="form-check-label" >Nam</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                  <input class="form-check-input" type="radio" name="users_sex"  value="Nữ" [(ngModel)]="Users.users_sex">
                  <label class="form-check-label" >Nữ</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="users_sex" value="Khác" [(ngModel)]="Users.users_sex">
                  <label class="form-check-label" >Khác</label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Tài khoản</label>
                <input type="text" class="form-control1"  name="users_account" placeholder="Tài khoản" [(ngModel)]="Users.users_account">
              </div>
              <div class="form-group">
                <label >Mật khẩu</label>
                <input type="password" class="form-control1" name="users_password" placeholder="Mật khẩu" [(ngModel)]="Users.users_password">
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control1" name="users_email" placeholder="Email" [(ngModel)]="Users.users_email">
              </div>
              <!--            <div class="form-group">-->
              <!--              <label  for="inputState">Phân quyền</label>-->
              <!--              <select id="inputState" class="form-control">-->
              <!--                <option selected>Choose...</option>-->
              <!--                <option selected>Choose...</option>-->
              <!--                <option selected>Choose...</option>-->
              <!--                <option selected>Choose...</option>-->
              <!--                <option>...</option>-->
              <!--              </select>-->
              <!--            </div>-->
              <div class="form-group">
                <label >Địa chỉ</label>
                <textarea class="form-control"  name="users_address" [(ngModel)]="Users.users_address"></textarea>
              </div>
            </div>
          </div>
          <div class="container-fluid mt-3" >
            <div class="row d-flex justify-content-end">
              <div class="col-md-3">
                <button type="button" class="btn btn-danger mr-3" routerLink="/dashboard/quanly-taikhoan-nv">Hủy</button>
                <button type="submit" class="btn btn-primary" >Thêm mới</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
